# Javascript Node CircleCI 2.0 configuration file
#
# Check https://circleci.com/docs/2.0/language-javascript/ for more details
#
version: 2
jobs:      
  deploy-staging:
    docker: 
      - image: circleci/node:7.10

    
    steps:
      - checkout
      - run: 
          name: Deploy to Staging
          command: git push https://heroku:$HEROKU_API_KEY@git.heroku.com/$HEROKU_STAGING_APP.git
        
  test:
    docker:
      - image: circleci/node:latest-browsers

    working_directory: ~/repo


    steps:
      - checkout
            # Download and cache dependencies
      - restore_cache:
          keys:
          - v1-dependencies-{{ checksum "package.json" }}
          # fallback to using the latest cache if no exact match is found
          - v1-dependencies-

      - run: npm install

      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "package.json" }}
        
      - run: npm test
          # Run scripts that converts .md documentation files to .pdf
      - run: 
          name: Convert to pdf
          command: node toPDF.js
          
          # Store those artifacts in circleci artifacts
      - store_artifacts:
          path: ./artifacts

  deploy-production:
    docker:
      - image: circleci/node:7.10

    working_directory: ~/repo
    steps:
      - checkout
      - run:
          name: Deploy to production on Heroku
          command: git push https://heroku:$HEROKU_API_KEY@git.heroku.com/$HEROKU_PRODUCTION_APP.git



workflows:
  version: 2
  workflow:
    jobs:
      - build
      - deploy-staging:
          requires:
            - build
      - test:
          requires:
            - deploy-staging
      - deploy-production:
          requires:
            - test
          filters:
            branches:
              only: master
