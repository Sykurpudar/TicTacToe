<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
		<title>TicTacToe</title>
		<!-- Version for static dist cleanup manipulation		-->
		<link rel="stylesheet" href="styles.css">

		<!-- Version for dynamic css-loader injection
			 Does not work on production						-->
		<link rel="stylesheet" href="./src/client/styles.css">
  </head>
  <body>
  	<div class="board">
			<div class="turn"><span class="message">X, it is your turn!</span></div>
			<div class="game">
				<div class="row toprow">
					<div class="square top left" id="0"></div>
					<div class="square top midcol" id="1"></div>
					<div class="square top right" id="2"></div>
				</div>
				<div class="row middlerow">
					<div class="square middle left" id="3"></div>
					<div class="square middle midcol" id="4"></div>
					<div class="square middle right" id="5"></div>
				</div>
				<div class="row bottomrow">
					<div class="square bottom left" id="6"></div>
					<div class="square bottom midcol" id="7"></div>
					<div class="square bottom right" id="8"></div>
				</div>
			</div>
			<div>
				<button type="button" id="play-again">Play again</button>
			</div>
			<div class="score">
				<p>X has <span id="scorex">0</span> points!</p>
				<p>O has <span id="scoreo">0</span> points!</p>
			</div>
			<div class="game-rules">
				<p>Game Rules: </p>
				<p>1. X starts 1. game</p>
				<p>2. Loser starts next round</p>
				<p>3. If there is a draw, the second player starts next round</p>
		</div>
  </body>
</html>
